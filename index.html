<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÎ£° ÌîºÌïòÍ∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .game {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            font-size: 40px;
        }

        #cactus {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 40px;
            background-color: red;
            animation: moveCactus 1.5s infinite linear; /* ÏÜçÎèÑ Îπ†Î•¥Í≤å Î≥ÄÍ≤Ω */
        }

        @keyframes moveCactus {
            0% {
                right: 0;
            }
            100% {
                right: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="game">
        <div id="dino">ü¶ñ</div> <!-- Í≥µÎ£° Ïù¥Î™®Ìã∞ÏΩò -->
        <div id="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        let isJumping = false;
        let gravity = 0.9;
        let jumpHeight = 150; // Ï†êÌîÑ ÎÜíÏù¥
        let moveSpeed = 5; // Ï¢åÏö∞ Ïù¥Îèô ÏÜçÎèÑ
        let dinoPosition = 50; // Í≥µÎ£°Ïùò Ï¥àÍ∏∞ ÏúÑÏπò

        // Ï†êÌîÑ Ï≤òÎ¶¨
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isJumping) {
                jump();
            } else if (event.code === 'ArrowRight') {
                moveRight();
            } else if (event.code === 'ArrowLeft') {
                moveLeft();
            }
        });

        function jump() {
            let position = 0;
            let timer = setInterval(function() {
                if (position >= jumpHeight) {
                    clearInterval(timer);
                    let downTimer = setInterval(function() {
                        if (position <= 0) {
                            clearInterval(downTimer);
                            isJumping = false;
                        }
                        position -= 5;
                        position = Math.max(position, 0);
                        dino.style.bottom = position + 'px';
                    }, 20);
                } else {
                    isJumping = true;
                    position += 5;
                    dino.style.bottom = position + 'px';
                }
            }, 20);
        }

        // Ïò§Î•∏Ï™Ω Ïù¥Îèô
        function moveRight() {
            dinoPosition += moveSpeed;
            dinoPosition = Math.min(dinoPosition, 560); // Ïò§Î•∏Ï™Ω Í≤ΩÍ≥Ñ Ï†úÌïú
            dino.style.left = dinoPosition + 'px';
        }

        // ÏôºÏ™Ω Ïù¥Îèô
        function moveLeft() {
            dinoPosition -= moveSpeed;
            dinoPosition = Math.max(dinoPosition, 0); // ÏôºÏ™Ω Í≤ΩÍ≥Ñ Ï†úÌïú
            dino.style.left = dinoPosition + 'px';
        }

        // Ï∂©Îèå Ï≤¥ÌÅ¨
        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                dinoRect.right > cactusRect.left &&
                dinoRect.left < cactusRect.right &&
                dinoRect.bottom > cactusRect.top
            ) {
                alert("Game Over!");
                resetGame();
            }
        }

        // Í≤åÏûÑ Î¶¨ÏÖã
        function resetGame() {
            cactus.style.animation = 'none';
            setTimeout(() => {
                cactus.style.animation = 'moveCactus 1.5s infinite linear';
            }, 100);
        }

        setInterval(checkCollision, 10);
    </script>
</body>
</html>
